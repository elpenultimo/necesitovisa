name: Update Henley dataset

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set date suffix
        run: echo "DATE_SUFFIX=$(date +%Y%m%d)" >> $GITHUB_ENV

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Henley dataset
        run: npm run update:henley

      - name: Verify generated dataset
        run: |
          if [ ! -f public/data/visa-matrix.generated.json ]; then
            echo "Falta public/data/visa-matrix.generated.json. Revisa los logs del generador." >&2
            exit 1
          fi

      - name: Commit dataset changes
        id: commit_dataset
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/visa-matrix.generated.json public/data/visa-matrix.generated.meta.json
          if git diff --cached --quiet; then
            echo "commit=false" >> $GITHUB_OUTPUT
            echo "No hay cambios para commitear."
          else
            git commit -m "chore: update Henley dataset"
            echo "commit=true" >> $GITHUB_OUTPUT
          fi

      - name: Create pull request
        if: steps.commit_dataset.outputs.commit == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/update-henley-${{ env.DATE_SUFFIX }}
          base: main
          title: "chore: update Henley dataset"
          body: |
            ## Summary
            - Actualiza archivos generados del Ã­ndice Henley.
            - Ejecuta npm run update:henley y sube los JSON a public/data.
          commit-message: "chore: update Henley dataset"
          delete-branch: true
